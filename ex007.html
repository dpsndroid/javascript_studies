    <h1>Condições aninhadas</h1>

    <br><br>
    <script>
        var idade = 17;
if (idade < 16){
    document.write(`<br>Não vota`);
} else if (idade <18 || idade > 65) {
    document.write(`<br>Voto opcional`);
} else {
    document.write(`<br>Voto obrigatório`);
}

var agora = new Date();
var hora = agora.getHours();
var min = agora.getMinutes();
document.write(`<br>Agora são exatamente ${hora} horas e ${min} minutos`);
if (hora < 12){
    document.write(`<br>Bom dia`);
} else if (hora <= 18){
    document.write(`<br>Boa tarde`);
} else {
    document.write(`<br>Boa noite`);
}

var diaSem = agora.getDay();

//  0 = domingo, 1 = segunda, 2 = terça, 3 = quarta, 4 = quinta, 5 = sexta, 6 = sábado

switch (diaSem){
    case 0:
        document.write(`<br>Domingo`);
        break
    case 1:
        document.write(`<br>Segunda`);
        break
    case 2:
        document.write(`<br>Terça`);
        break
    case 3:
        document.write(`<br>Quarta`);
        break
    case 4:
        document.write(`<br>Quinta`);
        break
    case 5:
        document.write(`<br>Sexta`);
        break
    case 6:
        document.write(`<br>Sábado`);
        break   
}
    </script>
    

</body>
</html>
