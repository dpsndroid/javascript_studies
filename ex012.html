    <script>
        /*
        para declarar um objeto, faz uma array com chaves
        objetos, não guardam só valores, mas funções e métodos
        */
        let amigo = {
        nome:"José", sexo:"m", peso:84.5, engordar(p=0){
        document.write(`Engordou`);
        this.peso += p;
    }
};
document.write("<br>");
document.write(typeof amigo);
document.write("<br><br>");
amigo.engordar(2);
document.write("<br><br>");
document.write(`${amigo.nome} pesa ${amigo.peso} kgs`);
document.write("<br>");


    </script>
