<body>
    <h1>Repetições em JS - parte 2 - FOR</h1>
    <h2>Estrutura de repetição com variável de controle</h2>
    <a href="ex008.html">Exercício 08</a>
    <a href="ex010.html">Exercício 010</a>
    <br>
    <script>
        // O último código é o da aula, estrutura for
        document.write(`<br>Vai começar`);
        document.write(`<br>`);
        var c = 1;
        while(c <= 5) {
            document.write(`<br>A resposta para WHILE é ${c}`);
            c++
        }
        document.write("<br>");
        var d = 1;
        do {
            document.write(`<br>A resposta para DO WHILE é ${d}`);
            d++
        } while(d <= 5);
        document.write("<br>");
        var e = 1;
        for (var e=1; e<=5; e++) {
            document.write(`<br>A resposta para FOR é ${e}`);
        }
        document.write("<br>");
        document.write(`<br>Fim`);

    </script>
</body>
</html>
