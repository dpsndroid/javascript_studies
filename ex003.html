<script>
    var nome = window.prompt("Qual é o seu nome?");
    var n1 = Number.parseInt(window.prompt("Digite um número"));
    var n2 = Number.parseInt(window.prompt("Outro número"));
    var n3 = Number.parseFloat(window.prompt("Digite um número ponto flutuante"));
    var n4 = Number(window.prompt("Qualquer número"));
    var sal = Number.parseFloat(window.prompt("Digite um salário"));
    window.alert(`É um grande prazer em te conhecer, ${nome} !`);
    var s = n1 + n2;
    var z = n3 + n4;
    window.alert(`A soma é ${s}`);
    window.alert(`A segunda soma é ${z}`);
    document.write(`Seu nome tem ${nome.length} letras<br>`);
    document.write(`Seu nome em maiúscula:  ${nome.toUpperCase()}<br>`);
    document.write(`Seu nome em minúscula: ${nome.toLowerCase()}<br>`);
    document.write(`O salário é de R$ ${sal.toFixed(2).replace(".",",")}<br>`);
    document.write(`Corrigindo: ${sal.toLocaleString("pt-br", {style: "currency", currency:  "BRL"})}<br>`);
</script>
</body>
</html>
