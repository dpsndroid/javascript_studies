        div#area {
            font: normal 20pt Arial;
            background-color: rgb(16, 68, 51);
            color:azure;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Eventos em DOM</h1>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById("area");
        function clicar(){
            a.innerText="Clicou!";
            a.style.background="orange";
        }
        function entrar(){
            a.innerText="Entrou!";
            a.style.background="green"
        }
        function sair(){
            a.innerText="Saiu";
            a.style.background="blue"
        }
    </script>
</body>
